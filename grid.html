<!DOCTYPE <html>
</html>
    <head> 
        <title>grid </title>
    </head>
    <body>
       <div style="display: grid;
        grid-template-columns: 100px 100px;">
         <div style="background-color: yellow;">div 1</div>
         <div style="background-color: blue;">div 2</div>
       </div>
       <div style="display: grid;
        grid-template-columns: 100px 100px;
        margin-top: 20px;
        ">
         <div style="background-color: yellow;">div 1</div>
         <div style="background-color: blue;">div 2</div>
       </div>
       <div style="display: grid;
        grid-template-columns: 100px 100px;">
         <div style="background-color: yellow;">div 1</div>
         <div style="background-color: blue;">div 2</div>
       </div>
       <div style="display: grid;
       grid-template-columns: 100px 1fr;
        margin-top: 30px;">
        <div style="background-color: yellow;">div 1</div>
        <div style="background-color: blue;">div 2</div>
      </div>
      <div style="display: grid;
       grid-template-columns: 100px 1fr;
        margin-top: 30px;">
        <div style="background-color: yellow; height: 100px;">div 1</div>
        <div style="background-color: blue;">div 2</div>
        <div style="background-color: yellow; height: 100px;">div 1</div>
      </div>
    </body>
    </html>
